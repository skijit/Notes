<!DOCTYPE html>
<html lang="en">
<head>
    <!-- this sets the root directory for loading your scripts -->
    <base href="/examples/modules-simple/" />  
    <meta charset="utf-8" />
    <title>Using TypeScript Classes</title>
    <link rel="stylesheet" href="styles/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="styles/app.css" type="text/css" />
</head>
<body>
    <h1>Simple Modules Example</h1>
    <br />
    Depositing $100...
    <br />
    Account Balance: $<span id="balance"></span>
    
  <script src="/node_modules/systemjs/dist/system.src.js"></script>
  <script>
    System.config({
        packages: {
          scripts: {    //means, go to the scripts folder
            format: 'register', 
            defaultExtension: 'js'  //this means "don't make me type js at the end of every module name"
          }
        }
      });
    System.import('scripts/main')  //see how there's no trailing .js
          .then(null, console.error.bind(console));
  </script>
</body>
</html>
